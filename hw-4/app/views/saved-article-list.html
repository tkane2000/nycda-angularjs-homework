<section ng-controller="SavedArticleList" id="saved-article-list">
    <h3>My Saved Articles</h3>
    <ul>
        <li ng-repeat="a in savedArticles" ng-click="onSelectSavedArticle($index)">
            {{a.headline.print_headline}}
            <button ng-click="onClickDelete($index)">X</button>
        </li>
    </ul>
</section>
