<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet"
          href="bower_components/sass-bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet"
          href="app/assets/style.css"/>

<body ng-app="questions">

<!-- List -->
<div class="container">
    <nav class="navbar navbar-default"
         role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Questions</a>
            </div>
        </div>
    </nav>

    <div class="row"
         ng-controller="List">
        <div class="col-xs-12 col-md-8">
            <table class="table table-striped table-bordered">
                <tbody>
                <tr class="clickable info"
                    ng-repeat="q in questions"
                    ng-class="getRowClass(q)"
                    ng-click="onSelectQuestion(q)">
                    <td>{{q.question}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Detail -->
        <div class="col-xs-12 col-md-4"
             ng-controller="Detail">
            <div class="panel panel-default">
                <div class="panel-heading">{{selectedQuestion.question}}</div>
                <div class="panel-body">
                    <button type="button"
                            class="btn btn-lg btn-block"
                            ng-class="option == selectedQuestion.answer ? 'btn-primary' : 'btn-default'"
                            ng-repeat="option in selectedQuestion.options"
                            ng-click="onSelectAnswer(selectedQuestion, option)">{{option.value}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="bower_components/angular/angular.js"></script>
<script type="text/javascript"
        src="app/app.js"></script>
<script type="text/javascript"
        src="app/controllers/list.js"></script>
<script type="text/javascript"
        src="app/controllers/detail.js"></script>

</body>
</html>
